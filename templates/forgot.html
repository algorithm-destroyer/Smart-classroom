<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password - Smart Classroom</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        :root {
            --primary-blue: #0A1B4F;
            --secondary-blue: #1C3373;
            --accent-green: #2ecc71;
            --text-dark: #333;
            --white: #ffffff;
            --grey-text: #6e7a8e;
            --shadow-light: rgba(0,0,0,0.08);
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        body {
            background: linear-gradient(135deg, #e0f2f7, #c7e8f0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-light);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: var(--primary-blue);
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 700;
        }
        p {
            text-align: center;
            color: var(--grey-text);
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-blue);
            font-weight: 600;
        }
        input[type="email"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input[type="email"]:focus {
            border-color: var(--accent-green);
            outline: none;
            box-shadow: 0 0 0 2px rgba(46, 204, 113, 0.2);
        }
        input[type="submit"] {
            width: 100%;
            padding: 1rem;
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        input[type="submit"]:hover {
            background: var(--accent-green);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
        }
        #server-message {
            margin-top: 1rem;
            padding: 0.5rem;
            text-align: center;
            display: none;
            border-radius: 5px;
        }
        .message-success {
            background: rgba(46, 204, 113, 0.1);
            color: var(--accent-green);
        }
        .message-error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }
        a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            color: var(--accent-green);
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 1.5rem;
                margin: 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Forgot Password?</h1>
        <p>Enter your email to receive a reset link.</p>
        <form id="forgotForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your college email" required />
            </div>
            <input type="submit" value="Send Reset Link" />
            <div id="server-message"></div>
        </form>
        <p style="text-align: center; margin-top: 1rem;">
            <a href="/">Back to Login</a>
        </p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAkPeCdgxk1TyM8KKFjZc-ebbEt1KK41tU",
            authDomain: "sih-2025-4f808.firebaseapp.com",
            projectId: "sih-2025-4f808",
            storageBucket: "sih-2025-4f808.firebasestorage.app",
            messagingSenderId: "516714412066",
            appId: "1:516714412066:web:9d1218439ae8bc1c9b727b",
            measurementId: "G-LG64JJQP6C"
        };

        // Initialize Firebase (compat)
        firebase.initializeApp(firebaseConfig);

        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const messageEl = document.getElementById('server-message');

            messageEl.style.display = 'none';
            messageEl.className = '';

            try {
                await firebase.auth().sendPasswordResetEmail(email);
                messageEl.textContent = 'Reset link sent! Check your inbox (and spam).';
                messageEl.className = 'message-success';
                messageEl.style.display = 'block';

                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            } catch (error) {
                console.error('Error:', error);
                messageEl.textContent = error.message || 'Email not found or error occurred.';
                messageEl.className = 'message-error';
                messageEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
